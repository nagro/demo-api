#Global configuration
spring.application.name=api

#Tomcat configuration
server.port=9000

#Log level configuration
logging.level.root=ERROR
logging.level.com.openclassrooms=INFO
logging.level.org.springframework.boot.autoconfigure.h2=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

#H2 Configuration
spring.h2.console.enabled=true

#params
com.nkama.app.drone.weight_limit=500
com.nkama.app.drone.fleet_limit=10
com.nkama.app.drone.IDLE=0
com.nkama.app.drone.LOADING=1
com.nkama.app.drone.LOADED=2
com.nkama.app.drone.DELIVERING=3
com.nkama.app.drone.DELIVERED=4
com.nkama.app.drone.RETURNING=5
